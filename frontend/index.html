<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SubMagicGo Video Player</title>
    <style>
        :root {
            --main-bg: #181c20;
            --panel-bg: #23272b;
            --accent: #4fa3ff;
            --accent-hover: #3578c6;
            --text: #fff;
            --text-muted: #aaa;
            --dropzone-bg: #23272b;
            --dropzone-border: #4fa3ff;
            --dropzone-shadow: 0 4px 32px #4fa3ff33;
            --radius: 18px;
            --transition: 0.25s cubic-bezier(.4,0,.2,1);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--main-bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 32px 20px 24px 20px;
            background: var(--panel-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 32px #0005;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: stretch;
            min-height: 70vh;
        }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0 0 10px 0;
            color: var(--accent);
            text-shadow: 0 2px 8px #0003;
        }
        .dropzone {
            border: 2.5px dashed var(--dropzone-border);
            border-radius: var(--radius);
            background: var(--dropzone-bg);
            color: var(--text-muted);
            padding: 38px 10px;
            text-align: center;
            margin-bottom: 0;
            font-size: 1.1rem;
            transition: border-color var(--transition), color var(--transition), box-shadow var(--transition), background var(--transition);
            cursor: pointer;
            box-shadow: none;
            outline: none;
            user-select: none;
        }
        .dropzone.dragover {
            border-color: var(--accent);
            color: var(--accent);
            background: #1a2330;
            box-shadow: var(--dropzone-shadow);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 0 0 10px 0;
        }
        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
            outline: none;
            letter-spacing: 0.5px;
        }
        .btn:hover, .btn:focus {
            background: var(--accent-hover);
            box-shadow: 0 4px 16px #4fa3ff44;
            transform: translateY(-2px) scale(1.04);
        }
        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 2px 16px #0005;
            min-height: 260px;
            max-height: 60vh;
            outline: none;
            transition: box-shadow var(--transition);
        }
        @media (max-width: 600px) {
            .container { padding: 10px 2vw; }
            h1 { font-size: 1.3rem; }
            .btn { padding: 10px 12px; font-size: 1rem; }
            video { min-height: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SubMagicGo Video Player</h1>
        <div id="dropzone" class="dropzone">Перетащите видеофайл сюда или выберите файл</div>
        <input type="file" id="fileInput" accept="video/*" style="display:none" />
        <div class="controls">
            <button id="openBtn" class="btn">Открыть</button>
            <button id="playBtn" class="btn">▶</button>
            <button id="pauseBtn" class="btn">⏸</button>
        </div>
        <video id="video" controls tabindex="0"></video>
    </div>
    <script>
        const video = document.getElementById('video');
        const openBtn = document.getElementById('openBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');

        openBtn.onclick = () => fileInput.click();
        fileInput.onchange = e => {
            const file = e.target.files[0];
            if (file) loadVideo(file);
        };

        playBtn.onclick = () => video.play();
        pauseBtn.onclick = () => video.pause();

        function loadVideo(file) {
            const url = URL.createObjectURL(file);
            video.src = url;
            video.play();
            dropzone.textContent = file.name;
        }

        // Drag and drop
        dropzone.ondragover = e => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        };
        dropzone.ondragleave = e => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
        };
        dropzone.ondrop = e => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) loadVideo(file);
        };
        dropzone.onclick = () => fileInput.click();
    </script>
</body>
</html>
